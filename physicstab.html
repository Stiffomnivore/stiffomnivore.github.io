<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <style>
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .buttons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        flex-direction: row;
        align-items: end;
        flex-wrap: wrap;
      }

      #no-button {
        margin: 0 10px;
        color: white;
        background-color: red;
        height: 40px !important;
        width: auto;
        border: none;
        cursor: pointer;
        margin-top: 10px;
      }

      #no-button p {
        margin: 0;
        object-fit: contain;
      }

      #yes-button {
        margin: 0 10px;
        color: white;
        border: none;
        background-color: green;
        cursor: pointer;
        height: 40px;
      }

      #yes-button p {
        margin: 0;
        object-fit: contain;
      }

      /* Make responsive for mobile */
      @media (max-width: 768px) {
        body {
          padding: 0 20px;
        }
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 20px;
        padding: 20px;
        text-align: center;
      }

      .message {
        display: none;
      }

      .banner-gif {
        width: 100%;
        height: auto;
        margin-top: 20px;
      }

      .banner-gif img {
        width: auto;
        height: 250px;
      }
    </style>
  </head>

      <h1>You down on Feb 14?</h1>
      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>
      <div class="message">
        <h2>Yepppie, see you sooonnn :3</h2>
        <h6>DM ME HEHE :D</h6>
      </div>
    </div>
    <!-- External JavaScript file -->
    <script src="./public/js/script.js"></script>
    <script>
      const answers = [
        "Are you sure?",
        "Are you really sure??",
        "Are you really realy sure???",
        "Think again?",
        "Don't believe in second chances?",
        "Why are you being so cold?",
        "Maybe we can talk about it?",
        "You can do better",
        "Ayt then",
        "Really",
        "Think about it again",
        "Can I call you Jasmine but without jas",
        "Still no?",
        "Ok, Lets just start over.."
      ];

      const no_button = document.getElementById('no-button');
      const yes_button = document.getElementById('yes-button');
      let i = 0;
      let size = 50;
      let clicks = 0;

      no_button.addEventListener('click', () => {
          // Change banner source
          let banner = document.getElementById('banner');
          if (clicks === 0) {
              banner.src = "https://us-tuna-sounds-images.voicemod.net/379e2132-75ea-4f8e-b9e2-027487b27cb0-1666367629844.jpg";
              refreshBanner();
          }
          clicks++;
          // increase button height and width gradually to 250px
          const sizes = [40, 50, 30, 35, 45];
          const random = Math.floor(Math.random() * sizes.length);
          size += sizes[random];
          yes_button.style.height = `${size}px`;
          yes_button.style.width = `${size}px`;
          let total = answers.length;
          // change button text
          if (i < total - 1) {
              no_button.innerHTML = answers[i];
              i++;
          } else if (i === total - 1) {
              alert(answers[i]);
              i = 0;
              no_button.innerHTML = "No";
              yes_button.style.height = "50px";
              yes_button.style.width = "50px";
              size = 50;
          }
      });

      yes_button.addEventListener('click', () => {
          // change banner gif path
          let banner = document.getElementById('banner');
          banner.src = "https://media1.tenor.com/m/wWYDcbdOMWQAAAAd/cat-kiss-kiss-cat.gif";
          refreshBanner();
          // hide buttons div
          let buttons = document.getElementsByClassName('buttons')[0];
          buttons.style.display = "none";
          // show message div
          let message = document.getElementsByClassName('message')[0];
          message.style.display = "block";
      });

      function refreshBanner() {
          // Reload banner gif to force load  
          let banner = document.getElementById('banner');
          let src = banner.src;
          banner.src = '';
          banner.src = src;
      }
    </script>
