<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amphion Dynamics</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
    
        .banner {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('https://lh3.googleusercontent.com/blogger_img_proxy/ALY8t1uMYwiHh8VbSGGpb5_9kZHcclYGTlKSC98Y09twdsUfEjNnR0NDY3jK8C88TCFzk-QgyLTho_WxGfsbr8v4-DdZmH_lwcVMYiVQPBkUZizkSXjQM2ZK29Ql5HuS=w919-h516-p-k-no-nu');
            background-size: cover;
            background-position: center;
        }
    
        .navbar {
    width: 85%;
    margin: auto;
    padding: 35px 0;
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Align items to the right */
}

.navbar ul {
    margin: 0;
    padding: 0;
    display: flex;
}

.navbar ul li {
    list-style-type: none;
    margin: 0 20px;
    position: relative;
}

.navbar ul li a {
    text-decoration: none;
    color: #fff;
    text-transform: uppercase;
}

.navbar ul li::after {
    content: '';
    height: 3px;
    width: 0;
    background: #009688;
    position: absolute;
    left: 0;
    bottom: -10px;
    transition: width 0.5s;
}

.navbar ul li:hover::after {
    width: 100%;
}
    
        .content {
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
        }
    
        .content h1 {
            font-size: 70px;
            margin-top: 80px;
        }
    
        .content p {
            margin: 20px auto;
            font-weight: 100;
            line-height: 25px;
        }
    
        button {
    width: 200px;
    padding: 15px 0;
    text-align: center;
    margin: 20px 10px;
    border-radius: 25px;
    font-weight: bold;
    border: 2px solid #009688;
    background: transparent;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

span {
    background: #009688;
    height: 100%;
    width: 0;
    border-radius: 25px;
    position: absolute;
    left: 0;
    bottom: 0;
    z-index: -1;
    transition: width 0.5s; /* Add the 's' unit for seconds */
}

button:hover span {
    width: 100%;
}

button:hover {
    border: 2px solid transparent;
}
.logo {
      width: 200px;
      margin-top: -80vh; /* 75% from the top */
    }
    .logo-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    </style>
    
    
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Service</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>AmphionDynamics</h1>
            <p>If its delicate, make it levitate</p>
        <div> 
            <button type="button"><span></span>Reviewer</button>
            <button type="button"><span></span>More</button>
            <div class="logo-container">
              <img src="C:\Users\marcu\OneDrive\Desktop\IONS\AmphionLOGO-removebg-preview.png" alt="Amphion Logo" class="logo">
            </div>
        </div>
        </div>
    </div>
</body>
</html>
